<div class="mb-4">
  <div class="row">
    <div class="col text-right">
      <p *ngIf="!chatService.user.id">Log In with:</p>
      <button
        *ngIf="!chatService.user.id"
        type="button"
        class="btn btn-outline-primary"
        (click)="enterWith($event)"
      >
        Google
      </button>
      <button
        *ngIf="!chatService.user.id"
        type="button"
        class="btn btn-outline-primary"
        (click)="enterWith($event)"
      >
        Other
      </button>

      <button
        *ngIf="chatService.user.id"
        type="button"
        class="btn btn-outline-danger"
        (click)="logout()"
      >
        Log Out
      </button>
    </div>
  </div>
</div>
